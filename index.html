<!doctype html>

  <head>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">E-Voting</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <span class="navbar-text">
            Teknik Komputer 2023
          </span>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-md-12">
          
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-6">
                <img src="./assets/img/00011-592687551.png" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="offset-md-1 col-md-4">
                <div class="card-body mt-5">
                  <h5 class="card-title">Portal Login!</h5>
                  <p class="card-text">
                    <form action="terimakasih.html" method="POST">

                      <div class="mb-3">
                        <label for="nim" class="form-label">NIM/NIP</label>
                        <input type="email" class="form-control" id="nim" placeholder="XXXXXXX" autofocus>
                      </div>
                      <div class="mb-3">
                        <label for="inputPassword5" class="form-label">Token</label>
                        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                        <div id="passwordHelpBlock" class="form-text">
                          Masukan Token yang sudah diberikan oleh panitia melalui email.
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Masuk</button>
                    </form>
                  </p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">

          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">&copy; Teknik Komputer X KaruhunTech 2023</span>
